<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title>Table Style</title>
    <meta
      name="viewport"
      content="initial-scale=1.0; maximum-scale=1.0; width=device-width;"
    />
  </head>

  <body>
    <div class="table-title">
      <h3>2020 Cashback Calendar</h3>
    </div>
    <table class="table-fill">
      <thead>
        <tr>
          <th class="text-left">Month</th>
          <th class="text-left">Cashback Categories</th>
        </tr>
      </thead>
      <tbody class="table-hover">
        <tr>
          <td class="text-left">January - March</td>
          <td class="text-left">
            Grocery Stores <button type="button">Edit</button>
          </td>
        </tr>
        <tr>
          <td class="text-left">April - June</td>
          <td class="text-left">
            Gas Stations
            <button type="button">Edit</button>
          </td>
        </tr>
        <tr>
          <td class="text-left">July - September</td>
          <td class="text-left">
            Restaurants and Paypal
            <button type="button">Edit</button>
          </td>
        </tr>
        <tr>
          <td class="text-left">October - December</td>
          <td class="text-left">
            Amazon and Walmart
            <button type="button">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
